<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>

    <ui:composition template="/layout.xhtml">
        <ui:define name="content">

            <div>
                <h2>Registration Form</h2>
                <h:form>
                    <p:growl id="growl"/>
                    <div class="row justify-content-center">
                        <div class="col-md-6 ">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Registration Form</div>
                                </div>
                                <div class="card-block ">
                                    <div class="form-group">
                                        <label for="firstName" class="">First name: </label>
                                        <p:inputText id="firstName" value="#{usersController.newUserFirstName}" required="true"
                                                     requiredMessage="First Name is required" placeholder="First name"
                                                     class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName" class="col-form-labe">Last name: </label>
                                        <p:inputText id="lastName" value="#{usersController.newUserLastName}" placeholder="Last name"
                                                     class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-form-label">Email: </label>
                                        <p:inputText id="email" value="#{usersController.newUserEmail}"
                                                     validatorMessage="Invalid Email"
                                                     placeholder="Email" class="form-control">
                                            <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"/>
                                        </p:inputText>
                                    </div>

                                    <div class="form-group">
                                        <label for="tel" class="col-form-label">Telephone number: </label>
                                        <p:inputText id="tel" value="#{usersController.newUserTel}" placeholder="Telephone number"
                                                     class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-form-label">Password: </label>
                                        <p:password id="password" value="#{usersController.newUserPassword}" required="true"
                                                    requiredMessage="Password is required" match="passwordCheck"
                                                    validatorMessage="Password should be of length from 5 to 15 chars and the two password fields should match"
                                                    placeholder="Password" class="form-control">
                                            <f:validateLength minimum="5" maximum="15" for="password"/>
                                        </p:password>
                                    </div>

                                    <div class="form-group">
                                        <label for="passwordCheck" class="col-form-label">Password check: </label>
                                        <p:password id="passwordCheck" required="true" requiredMessage="Password is required"
                                                    placeholder="Password check" class="form-control"/>
                                    </div>


                                    <div class="form-group">
                                        <label for="dob" class="col-form-label">Date of birth: </label>
                                        <p:calendar value="#{usersController.newUserDob}"
                                                    id="dob"
                                                    converterMessage="Invalid Date"
                                                    pattern="dd-MM-yyyy"
                                                    navigator="true"
                                                    inputStyleClass="form-control"
                                        />
                                    </div>


                                    <div>
                                        <p:commandButton value="Submit" action="#{usersController.createUser()}" update="@form"
                                                         class="col-md-offset-4"/>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>

                    <p:inputText type="hidden" id="id" value="#{usersController.userId}"/><br/>



                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
