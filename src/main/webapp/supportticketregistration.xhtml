<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <script type="application/javascript" name="jquery/jquery.js" library="primefaces"></script>

</h:head>
<h:body>

    <ui:composition template="/layout.xhtml">
    <ui:define name="content">

    <h2>Create a support ticket</h2>

    <h:form>
        <p:growl id="growl"/>
        <p:inputText id="subject" value="#{supportTicketController.newSubject}"
                     required="true"
                     requiredMessage="Subject is required">
        </p:inputText> <br/>
        <p:watermark value="Subject" for="subject"/>



        <br/>
        <p:inputTextarea rows="5" cols="30" id="supportText" value="#{supportTicketController.messageToSend}"
                     required="true"
                     requiredMessage="Message is required">
        </p:inputTextarea> <br/><br/>
        <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
        <p:commandButton value="Submit" action="#{supportTicketController.createSupportTicket()}" update="@form"/>
    </h:form>

    </ui:define>
    </ui:composition>
</h:body>
</html>
