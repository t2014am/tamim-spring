<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

    <h:form style="width:400px;">
        <p:menubar>
            <p:submenu label="File">
                <p:submenu label="Open">
                    <p:menuitem value="Open Excel File"></p:menuitem>
                    <p:menuitem value="Open Word File"></p:menuitem>
                    <p:menuitem value="Open Power Point File"></p:menuitem>
                </p:submenu>
                <p:menuitem value="Edit"></p:menuitem>
                <p:separator/>
                <p:menuitem value="Exit"></p:menuitem>
            </p:submenu>
            <p:submenu label="Help">
                <p:menuitem value="About JournalDev"></p:menuitem>
                <p:menuitem value="Contact Us"></p:menuitem>
                <p:separator/>
                <p:menuitem value="Help"></p:menuitem>
            </p:submenu>
        </p:menubar>
    </h:form>

    <h2>Support ticket</h2>
    <h3>Subject: <h:outputText value="#{supportTicketController.supportTicket.subject}"/></h3>
    <h:form>
        <p:growl id="growl"/>
        <p:repeat value="#{messageController.getMessagesBySupportTicket(supportTicketController.supportTicket)}" var="message">
            <h:panelGrid columns="2" style="width:100%">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="#{message.supportTicket.customer.firstName}: "/>
                        <h:outputText value="#{message.supportText}"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:repeat>

        <br/>
        <p:inputTextarea rows="5" cols="30" id="supportText" value="#{messageController.newSupportText}"
                     required="true"
                     requiredMessage="Message is required">

        </p:inputTextarea> <br/><br/>

        <p:commandButton value="Submit" action="#{messageController.createMessage(supportTicketController.supportTicket)}" update="@form"/>
    </h:form>

</h:body>
</html>
