<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Categorylist</title>
</h:head>
<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">

            <h2>Categorylist</h2>
            <h:form>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:commandButton type="submit" action="#{categoryController.toNewCategoryPage()}"
                                 styleClass="btn btn-success"
                                 value="Add new category"/>
            </h:form>

            <h:form>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="row">
                    <p:repeat value="#{categoryController.categories}" var="category">
                        <div class="col-md-3 col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h:outputText value="#{category.name}" styleClass="card-title"></h:outputText>
                                </div>
                                <div class="card-body">
                                    <p><h:outputText value="ID: #{category.id}"></h:outputText></p>
                                    <p><h:outputText value="Description: #{category.description}"></h:outputText></p>
                                </div>

                                <div class="card-footer">

                                    <p:commandLink value="Update" id="updateCategory"
                                                   action="#{categoryController.toUpdatePage(category.id)}"
                                                   ajax="false"
                                                   styleClass="btn btn-success"/>
                                    <p:commandLink value="Delete" id="deleteCategory"
                                                   actionListener="#{categoryController.deleteCategory(category.id)}"
                                                   ajax="false"
                                                   styleClass="btn btn-danger"/>
                                </div>
                            </div>
                        </div>


                    </p:repeat>
                </div>


                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
