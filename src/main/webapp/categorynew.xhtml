<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>New category</title>
</h:head>
<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">

            <h:form>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <p:growl id="growl"/>
                <h4>Create category</h4>
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <div class="card ">
                            <div class="card-header">
                                Create Category
                            </div>
                            <div class="card-body">
                                <p:outputLabel for="name" value="Name"/>
                                <p:inputText id="name" value="#{categoryController.newName}"
                                             required="true"
                                             requiredMessage="Name is required"
                                             styleClass="form-control"
                                >
                                </p:inputText>
                                <p:outputLabel for="description" value="Description"/>
                                <p:inputText id="description" value="#{categoryController.newDescription}"

                                             requiredMessage="Name is required"
                                             styleClass="form-control"
                                >
                                </p:inputText>
                            </div>
                            <p:commandButton value="Submit" styleClass="btn btn-green"
                                             action="#{categoryController.createCategory()}"
                                             update="@form"/>
                            <div class="card-footer">

                            </div>
                        </div>
                    </div>
                </div>



            </h:form>


        </ui:define>
    </ui:composition>


</h:body>
</html>
