<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <script>alert('me does work');</script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Webshop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!-- Own css -->
    <link href="css/style.css" rel="stylesheet"/>
          rel="stylesheet"
          type="text/css"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,‌​100italic,300,300ita‌​lic,400italic,500,50‌​0italic,700,700itali‌​c,900italic,900'
          rel='stylesheet' type='text/css'/>

    <!-- javascript ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

</h:head>
<h:body>

    <ui:composition template="/layout.xhtml">
        <ui:define name="content">

                <div id="products">

                    <input onkeyup="productList.search(this.value,['name'])"  id="name-search-field" placeholder="Search Products..."/>
                    <button class="sort btn btn-dark" data-sort="price">
                        Sort by price
                    </button>
                    <select class="search" onchange="filterCategory(this.value)">
                        <option value="ALL">Alle</option>
                        <p:repeat id="categorieen" value="#{categoryController.getCategories()}" var="category">
                            <option value="#{category.name}">#{category.name}</option>
                        </p:repeat>
                    </select>
                <div class="row list">

                <p:repeat value="#{productController.getProducts()}" var="product">


                        <div class="col-4">
                            <div class="card">
                                <img class="card-img-top" src="http://via.placeholder.com/350x150"
                                     alt="Card image cap"/>
                                <div class="card-block">
                                    <h4 class="card-title name">#{product.name}</h4>
                                    <div class="card-text">
                                        <p>Stock: <span class="stock">#{product.stock}</span></p>
                                        <p>Categorie: <span class="category">#{categoryController.getCategoryById(product.categoryId).name}</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-outline-info">Add To Cart</button>
                                <h4 class="float-right "><b>€ <span class="price">#{product.price}</span></b></h4>
                            </div>
                        </div>
                    </p:repeat>
                </div>
                </div>

                            <div>Your username is: <span class="btn btn-danger">#{p:remoteUser()}</span></div>
            <div>Your details and available actions are: <span class="btn btn-danger">#{p:userPrincipal()}</span></div>

            <form action="logout" method="post">
                <input type="submit" value="Logout" class="btn btn-primary"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
            <script src="js/list.js"></script>
            <script>
                var options = {
                    valueNames: ['name', 'price','category']
                };
                var productList = new List('products', options);
                function filterCategory(category)
                {
                    if(category === "ALL")
                    {
                        productList.filter();
                    }
                    else{
                    productList.filter(function(product){
                        if(product.values().category === category)
                        {
                            return true;
                        }
                        else
                        {
                            return false;
                        }
                    })}
                }
            </script>
        </ui:define>

    </ui:composition>

    <!-- SCRIPTS -->
    <!-- JQuery -->

    <!--javascript ui -->

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--List.JS-->





</h:body>
</html>
