<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Webshop</title>

<h:body>

    <ui:composition template="/layout.xhtml">

            <h3>Startup page content! Maybe something people wanna see when they open the website! </h3>

            <div>Your username is: <span class="btn btn-danger">#{p:remoteUser()}</span></div>
            <div>Your username is: <span class="btn btn-danger">#{p:userPrincipal()}</span></div>

            <form action="logout" method="post">
                <input type="submit" value="Logout" class="btn btn-primary"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>

        </ui:define>
    </ui:composition>

    <script type="text/javascript"
