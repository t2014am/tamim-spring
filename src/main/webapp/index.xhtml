<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script type="jquery/jquery.js" src="primefaces"></script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Webshop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!-- Own css -->
    <link href="css/style.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,‌​100italic,300,300ita‌​lic,400italic,500,50‌​0italic,700,700itali‌​c,900italic,900' rel='stylesheet' type='text/css'/>

    <!-- javascript ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

</h:head>
<h:body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark black">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Webshop</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shoppingcart</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>

            </ul>
            <!-- Links -->

            <!-- Search form -->
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
            </form>
        </div><!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->

    <!-- Start your project here-->
    <h2>Registration Form</h2>
    <h:form>
        <p:growl id="growl"/>
        <div>
            <label for="firstName" class="col-md-4">First name: </label>
            <p:inputText id="firstName" value="#{userController.newUserFirstName}" required="true" requiredMessage="First Name is required" placeholder="First name" class="col-md-4"></p:inputText>
        </div>

        <div>
            <label for="lastName" class="col-md-4">Last name: </label>
            <p:inputText id="lastName" value="#{userController.newUserLastName}" placeholder="Last name" class="col-md-4"/>
        </div>

        <div>
            <label for="email" class="col-md-4">Email: </label>
            <p:inputText id="email" value="#{userController.newUserEmail}" validatorMessage="Invalid Email" placeholder="Email" class="col-md-4">
                <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"/>
            </p:inputText>
        </div>

        <div>
            <label for="tel" class="col-md-4">Telephone number: </label>
            <p:inputText id="tel" value="#{userController.newUserTel}" placeholder="Telephone number" class="col-md-4"/>
        </div>

        <div>
            <label for="password" class="col-md-4">Password: </label>
            <p:password id="password" value="#{userController.newUserPassword}" required="true" requiredMessage="Password is required" match="passwordCheck" validatorMessage="Password should be of length from 5 to 15 chars and the two password fields should match" placeholder="Password" class="col-md-4">
                <f:validateLength minimum="5" maximum="15" for="password"/>
            </p:password>
        </div>

        <div>
            <label for="passwordCheck" class="col-md-4">Password check: </label>
            <p:password id="passwordCheck" required="true" requiredMessage="Password is required" placeholder="Password check" class="col-md-4"/>
        </div>


        <div>
            <label for="dob" class="col-md-4">Date of birth: </label>
            <div class="col-md-4">
                <p:calendar value="#{userController.newUserDob}" id="dob" converterMessage="Invalid Date" pattern="dd-MM-yyyy" navigator="true"></p:calendar>
            </div>
        </div>

        <div>
            <p:commandButton value="Submit" action="#{userController.createUser()}" update="@form" class="col-md-offset-4"/>
        </div>

    </h:form>



    <!-- /Start your project here-->
    <!--Footer-->

    <footer class="page-footer black">

        <!--Footer Links-->
        <div class="container-fluid">
            <div class="row">

                <!--First column-->
                <div class="col-md-6">
                    <h5 class="title">Footer Content</h5>
                    <p>This is a webshop</p>
                </div>
                <!--/.First column-->

                <!--Second column-->
                <div class="col-md-6">
                    <h5 class="title">Links</h5>
                    <ul>
                        <li><a href="//www.thomasmore.be">Thomas More</a></li>
                    </ul>
                </div>
                <!--/.Second column-->
            </div>
        </div>
        <!--/.Footer Links-->

        <!--Copyright-->
        <div class="footer-copyright">
            <div class="container-fluid">
                © 2017 Copyright: Team 2

            </div>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->

    <!--javascript ui -->

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</h:body>
</html>
