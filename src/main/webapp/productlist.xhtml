<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Productlist</title>
</h:head>
<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:commandButton type="submit" action="#{productController.toNewProductPage()}"
                                 value="Add new product"/>
                <br/>
                <br/>

                <h:commandButton type="submit" action="#{productController.orderByNameAsc()}"
                                 value="Order by name A - Z"/>
                <h:commandButton type="submit" action="#{productController.orderByNameDesc()}"
                                 value="Order by name Z - A"/>
                
                <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>

            </h:form>

            <h2>Productlist</h2>

            <h:form>
                <div class="row">
                    <p:repeat id="producten" value="#{productController.getProducts()}" var="product">
                        <div class="col-4">
                            <div class="card">
                                <img class="card-img-top" src="images/#{product.image}"
                                     alt="Card image cap"/>
                                <div class="card-block">
                                    <h4 class="card-title name">#{product.name}<span class="float-right "><b>â‚¬ <span class="price">#{product.price}</span></b></span></h4>
                                    <div class="card-text">
                                        <p>#{product.description}</p>
                                        <p>Stock: <span class="stock">#{product.stock}</span></p>
                                        <p>Categorie: <span
                                                class="category">#{categoryController.getCategoryById(product.categoryId).name}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <p:commandLink value="Update" id="updateProduct"
                                               action="#{productController.toUpdatePage(product.id)}" ajax="false" styleClass="btn btn-success"/>
                                <p:commandLink value="Delete" id="deleteProduct"
                                               actionListener="#{productController.deleteProduct(product.id)}"
                                               ajax="false" styleClass="btn btn-danger"/>

                            </div>
                        </div>

                    </p:repeat>
                </div>



                <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>

            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
