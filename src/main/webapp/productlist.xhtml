<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Productlist</title>
</h:head>
<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
                <h:commandButton styleClass="btn btn-outline-success btn-lg" type="submit" action="#{productController.toNewProductPage()}"
                                 value="Add new product" ajax="false"/>
                <br/>
                <br/>

                <h:commandButton styleClass="btn btn-outline-info btn-lg" type="submit" action="#{productController.orderByNameAsc()}"
                                 value="Order by name A - Z" ajax="false"/>
                <h:commandButton type="submit" action="#{productController.orderByNameDesc()}"
                                 styleClass="btn btn-outline-info btn-lg" value="Order by name Z - A" ajax="false"/>
            </h:form>

            <h2>Productlist</h2>

            <h:form>
                <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
                <p:dataGrid columns="3" id="producten" value="#{productController.getProducts()}" var="product">
                    <p:panel>
                        <h:panelGrid columns="2" style="width:100%">
                            <p:outputPanel>
                                <img class="card-img-top" src="#{product.image}"
                                     alt="Card image cap"/>
                                <h4>#{product.name}</h4>
                                <h:panelGrid columns="2" cellpadding="5">


                                    <h:outputText value="id:"/>
                                    <h:outputText value="#{product.id}"/>

                                    <h:outputText value="Price:"/>
                                    <h:outputText value="#{product.price}"/>

                                    <h:outputText value="Description:"/>
                                    <h:outputText value="#{product.description}"/>

                                    <h:outputText value="Stock:"/>
                                    <h:outputText value="#{product.stock}"/>

                                    <h:outputText value="Category:"/>
                                    <h:outputText value="#{categoryController.getCategoryById(product.categoryId).name}"/>

                                    <p:column headerText="Delete product">
                                        <h:commandButton styleClass="btn btn-outline-danger btn-lg" value="Delete" id="deleteProduct"
                                                       actionListener="#{productController.deleteProduct(product.id)}"
                                                       ajax="false"/>
                                    </p:column>
                                    <p:column headerText="Update product">
                                        <h:commandButton styleClass="btn btn-outline-warning btn-lg" value="Update" id="updateProduct"
                                                       action="#{productController.toUpdatePage(product.id)}" ajax="false"/>
                                    </p:column>


                                    <br/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
